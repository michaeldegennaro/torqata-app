
<div>
  <mat-form-field style="margin-left: 15px;">
    <mat-label>Filter {{filterSelectObj[0].name}}</mat-label>
    <select matNativeControl name="{{filterSelectObj[0].columnProp}}" [(ngModel)]="filterSelectObj[0].modelValue"
      (change)="filterChange(filterSelectObj[0],$event)">
      <option value="">-- Select {{filterSelectObj[0].name}} --</option>
      <option [value]="item" *ngFor="let item of filterSelectObj[0].options">{{item}}</option>
    </select>
  </mat-form-field>

  <mat-form-field style="margin-left: 15px;">
    <mat-label>Filter {{filterSelectObj[2].name}}</mat-label>
    <select matNativeControl name="{{filterSelectObj[2].columnProp}}" [(ngModel)]="filterSelectObj[2].modelValue"
      (change)="filterChange(filterSelectObj[2],$event)">
      <option value="">-- Select {{filterSelectObj[2].name}} --</option>
      <option [value]="item" *ngFor="let item of filterSelectObj[2].options">{{item}}</option>
    </select>
  </mat-form-field>
  &nbsp;
  <button mat-flat-button color="warn" (click)="resetFilters()">Reset</button>
</div>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="listed_in">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let element"> {{element.listed_in}} </td>
  </ng-container>

  <ng-container matColumnDef="release_year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Year
    </th>
    <td mat-cell *matCellDef="let element"> {{element.release_year}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator #paginator [pageSizeOptions]="[10, 20, 50]" 
showFirstLastButtons></mat-paginator>

<div style="position:absolute;">
  
  <canvas id = "myChart"></canvas>

</div>
